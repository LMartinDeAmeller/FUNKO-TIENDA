<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNKO-SHOP</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <a href="#"><img id="LOGO_P" src="/resources/branding/logo_light_horizontal.svg" alt="LOGO"></a>
        <nav class="cont_links">
            <ul>
                <li>
                    <select name="nav_select" class="nav_select" value="SHOP">
                        <option value="SHOP">SHOP</option>
                        <option value="POKEMON">POKEMON</option>
                        <option value="STAR-WARS">STAR WARS</option>
                        <option value="HARRY-POTTER">HARRY POTTER</option>
                    </select>
                </li>
                <li><a class="nav_a" href="#">CONTACTO</a></li>
                <li><a class="nav_a" href="#">LOGIN</a></li>
                <li><a class="nav_a" href="#"><img src="/resources/icons/cart-icon.svg" alt="Tienda"></a></li>
            </ul>
        </nav>
    </header>

    <!--CONTENIDO-->
    <main>

        <h1>CARRITO DE COMPRAS</h1>

        <!--Contenido del carrito-->
        <section class="cont_cart_elements">
            <!--Headers-->
            <div>
                <label class="cart_label">DETALLE DEL PRODUCTO</label>
                <label class="cart_label">CANTIDAD</label>
                <label class="cart_label">TOTAL</label>
            </div>

            <!--baby yoda element-->
            <div class="cart_element">
                <div class="item_chr">

                    <img src="/resources/star-wars/baby-yoda-1.webp" alt="Muñeco de Baby Yoda">

                    <div class="item_def">
                        <label class="item_title">BABY YODA BLUEBALL</label>
                        <label class="item_brand">STAR WARS</label>
                        <label class="item_price">PRECIO UNITARIO: $1799.99</label>
                    </div>
                    
                </div>
                <div>
                    <input type="text" class="item_cant">
                    <div>
                        <input type="button" class="item_cant_button" value="+">
                        <input type="button" class="item_cant_button" value="-">
                    </div>
                </div>

                <label class="cart_element_price">$3599.98</label>

                <img class="cart_element_del" src="/resources/icons/delete_trash.svg" alt="Eliminar elemento del carrito">

            </div>

            <!--PIDGEOTTO cart element-->
            <div class="cart_element">
                <div class="item_chr">

                    <img src="/resources/pokemon/pidgeotto-1.webp" alt="Muñeco de PIDGEOTTO">

                    <div class="item_def">
                        <label class="item_title">PIDGEOTTO</label>
                        <label class="item_brand">POKEMON</label>
                        <label class="item_price">PRECIO UNITARIO: $1799.99</label>
                    </div>

                </div>
                <div>
                    <input type="text" class="item_cant">
                    <div>
                        <input type="button" class="item_cant_button" value="+">
                        <input type="button" class="item_cant_button" value="-">
                    </div>
                </div>

                <label class="cart_element_price">$1799.99</label>

                <img class="cart_element_del" src="/resources/icons/delete_trash.svg" alt="Eliminar elemento del carrito">

            </div>
        </section>

        <!--Resumen del carrito-->
        <section>
            <h2>RESUMEN</h2>

            <div>
                <div class="resumen_info">
                    <label class="resumen_key">CANTIDAD DE ELEMENTOS</label>
                    <label class="resumen_value">3</label>
                </div>
                <div class="resumen_info">
                    <label class="resumen_key">SUBTOTAL</label>
                    <label class="resumen_value">$5399.97</label>
                </div>
                <div class="resumen_info">
                    <label class="resumen_key">ENVIO</label>
                    <label class="resumen_value">$0.00</label>
                </div>
                <div class="resumen_info_total">
                    <label class="resumen_key_total">TOTAL</label>
                    <label class="resumen_value_total">$5399.97</label>
                </div>
            </div>

            <button id="pay_button">IR A PAGAR</button>
        </section>
    </main>

    <footer>
        <div>
            <div>
                <ul>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">INGRESAR</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </div>
            <img id="LOGO_S" src="/resources/branding/isotype.svg" alt="">
        </div>
        <p class="p_derechos">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
